{% extends 'blog/base.html' %}

{% block title %}Login - My Blog{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Login</h2>
    <form method="post" action="{% url 'main:user_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
