{% extends 'blog/base.html' %}

{% block title %}Sign Up - My Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'main:user_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
            
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
